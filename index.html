<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI 导航</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #1a1a2e;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF0055, #00FFAA, #FF9900, #6600FF);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            opacity: 0.7;
            z-index: 0;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            right: 10%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 40px;
            height: 40px;
            bottom: 10%;
            left: 20%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #ffffff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 0.8s ease forwards;
        }

        .nav-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .nav-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
            text-decoration: none;
            backdrop-filter: blur(5px);
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            overflow: hidden;
        }

        .nav-button:nth-child(1) {
            animation: fadeInUp 0.8s ease 0.2s forwards;
        }

        .nav-button:nth-child(2) {
            animation: fadeInUp 0.8s ease 0.4s forwards;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .nav-button:hover::before {
            transform: translateX(0);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 2;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ffffff;
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .nav-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="background"></div>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="content">
        <h1>OpenAI 导航</h1>
        <div class="nav-buttons">
            <a href="https://openai.shunger.store/plus" class="nav-button">Plus 版本</a>
            <a href="https://openai.shunger.store/free" class="nav-button">免费版本</a>
        </div>
    </div>
    <footer class="footer">
        <a href="https://github.com/hexsean/hoaiplus" target="_blank" rel="noopener noreferrer">Powered by shunger</a>
    </footer>
</div>
</body>
</html>
